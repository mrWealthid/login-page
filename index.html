<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div id="main1">
          <span class="logo">
            <i class="fa fa-spinner"></i>
            Ontime.
          </span>

          <h1>
            Unlock Your<br />
            Team <span id="main-color"> Performance</span>
          </h1>
        </div>
        <div id="main2">
          <h2>Welcome to Ontime</h2>
          <small>Unlock Your Team's Performance</small>
          <p>
            <small>Email Address</small>
          </p>
          <input type="text" value="w...@gmail.com" />
          <p>
            <small>Password</small>
          </p>
          <input type="password" placeholder="Enter Password" />

          <p>
            <small id="psw">Forgot Password?</small>
          </p>

          <button id="btn">Login</button>
          <p>
            <small id="register"
              >Don't have an account? <a href="#">Register</a></small
            >
          </p>
          <footer>&copy; 2021 All Right Reserved</footer>
        </div>
      </div>
    </main>
  </body>
</html>
